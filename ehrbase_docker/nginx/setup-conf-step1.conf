events {
    # worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;

        server_name _;

        location / {
            proxy_pass http://ehrbase:8080/;
        }
	location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
